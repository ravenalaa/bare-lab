{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    {% block meta %} {% endblock meta %}
    <link rel="stylesheet" href="{% static 'css/global.css' %}"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              poppins: ['Poppins', 'sans-serif'],
              lora: ['Lora', 'serif'],
              recoleta: ['Recoleta', 'sans-serif'],
              brown: ['Brown', 'sans-serif'],
            },
            colors: {
              mainBackground: '#fff7ef',
              primary: '#ff6f61',
              primaryLight: '#f58a7d',
              primaryDark: '#c45449',
              cinderella: '#fcb6b6',
              palePink: '#e9bcb6',
              lightGreen: '#78c9b4',
              limeGreen: '#bcfda4',
              greenYellow: '#cf3',
              base: {
                  white: '#ffffff',
                  black: '#000000',
              },
            },
          },
        },
      }
    </script>
  </head>
  <body>
    {% block content %} {% endblock content %}
  </body>
</html>
